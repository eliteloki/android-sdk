// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'io.hasura.plugin.hasuraplugin'


buildscript {
    repositories {
        jcenter()
        maven { url uri("/Users/34crossandriod/Documents/Android Repository/sdk/android-sdk/repo") }
        maven { url uri("/Users/34crossandriod/Documents/Android Repository/sdk/android-sdk/core/repo") }
        maven { url uri("/Users/34crossandriod/Documents/Android Repository/sdk/android-sdk/db-codegen/repo") }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-beta2'
        classpath 'io.hasura:and-sdk:0.1.0'
        classpath 'io.hasura:core:0.1.0'
        classpath 'io.hasura:db-codegen:0.1.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
