// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'io.hasura.plugin.hasuraplugin'


buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-beta2'
        classpath 'com.github.hasura:android-sdk:e99667ce4a'

//        classpath 'io.hasura:and-sdk:e99667ce4a'
//        classpath 'io.hasura:core:e99667ce4a'
//        classpath 'io.hasura:db-codegen:e99667ce4a'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
